<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app_list_item.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
  <div id="appContainer">
    <div id="scoreContainer">
      <ol id="displayOfComputerMoves">
        <li class="upper_c lose">
          <i class="material-icons">highlight_off</i>
          Uppercut
        </li>
        <li class="r_hook current">
          Right Hook
        </li>
        <li class="upper_c hidden">
          Uppercut
        </li>
        <li class="r_hook hidden">
          Right Hook
        </li>
      </ol>
      <div id="currentMoveMarker">
        VS
      </div>
      <ol id="displayOfPlayerMoves">
        <li class="jab win">
          <i class="material-icons">check_circle_outline</i>
          Jab
        </li>
        <li class="r_hook current">
          Right Hook
        </li>
        <li class="r_hook">
          Cross
        </li>
        <li class="l_hook">
          Left Hook
        </li>

      </ol>
    </div>

  </div>
</body>
</html>
